<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Web Layout</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bootstrap Web Layout</h1>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item list-group-item-success">Success item</li>
            <li class="list-group-item list-group-item-secondayy">Secondary item</li>
            <li class="list-group-item list-group-item-info">Info item</li>     
             <li class="list-group-item list-group-item-warning">Warning item</li>
             <li class="list-group-item list-group-item-danger">Danger item</li>
             <li class="list-group-item list-group-item-primary">Primary item</li>
             <li class="list-group-item list-group-item-dark">Dark item</li>
             <li class="list-group-item list-group-item-light">Light item</li>
    </ul>
    </div>
      <div class="col-md-6">
        <h2>Image</h2>
        <img src="https://th.bing.com/th/id/OIP.KOnqTsYD8ejjAHpupTjKswHaEo?rs=1&pid=ImgDetMain" alt="Placeholder Image" class="image">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Buttons: </h2>
        <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>
            <button class="btn btn-link">Link</button>
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-secondary">Secondary</button>
            <button class="btn btn-outline-success">Success</button>
            <button class="btn btn-outline-danger">Danger</button>
            <button class="btn btn-outline-warning">Warning</button>
            <button class="btn btn-outline-info">Info</button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <div class="container">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle " data-toggle="dropdown">
                dropdown
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Action</a>
                <a href="#" class="dropdown-item">Another Action</a>
            </div>
        </div>
    </div>
</body>
</html>
