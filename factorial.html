<html>
<head>
<script>
function factorial(n) {
  if (n == 0 || n == 1) {
    return 1;
  }
  else {
    return n * factorial(n-1);
  }
}
</script>
</head>
<body>
<h1>Factorial Calculator</h1>
<p>Enter a positive integer:</p>
<input id="input" type="number" min="0">
<button onclick="calculate()">Calculate</button>
<p id="output"></p>
<script>
function calculate() {
  var num = document.getElementById("input").value;
  if (num >= 0) {
    var result = factorial(num);
    document.getElementById("output").innerHTML = "The factorial of " + num + " is " + result;
  }
  else {
    document.getElementById("output").innerHTML = "Please enter a positive integer.";
  }
}
</script>
</body>
</html>
