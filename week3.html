<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form id="userForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <button type="button" onclick="processData()">Submit</button>

        <div class="error-message" id="errorMessage"></div>
    </form>

    <script>
        function processData() {
            // Get user input
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;

            if (!username || !email) {
                document.getElementById('errorMessage').innerHTML = 'Please fill in all fields.';
                return;
            }

            
            var processingSuccess = false;

            if (!processingSuccess) {
                document.getElementById('errorMessage').innerHTML = 'Error processing data. Please try again later.';
            } else {
                document.getElementById('errorMessage').innerHTML = '';
            }
        }
    </script>

</body>
</html>
